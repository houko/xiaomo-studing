<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
</head>
<style>
    .my-button {
        padding: 0.3em 0.8em;
        border: 1px solid #446d88;
        background: #58a linear-gradient(#77a0bb, #58a);
        border-radius: 0.2em;
        box-shadow: 0 0.05em 0.25em gray;
        color: white;
        text-shadow: 0 -0.05em 0.05em #334166;
        font-size: 125%;
        line-height: 1.5;
    }

    .my-button .ok {
        background-color: #6b0;
    }

    .my-button .cancel {
        background-color: #c00;
    }

</style>
<body>
<button class="my-button">Yes!</button>

</body>
</html>
